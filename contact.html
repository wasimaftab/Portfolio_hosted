    <main class="flex-fill d-flex align-items-center justify-content-center py-5">
        <div class="container">
            <h1 class="display-4 text-left">Contact</h1>
            <p class="lead text-left">Looking forward to hearing from you</p>
            <div class="row mt-5">
                <div class="col-md-4">
                    <h3>Phone</h3>
                    <p>(089) 2180 71620</p>
                    <h3>Email</h3>
                    <p>wasim.aftab@med.uni-muenchen.de</p>
                </div>
                <div class="col-md-8">
                    <form>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="firstName">First Name</label>
                                <input type="text" class="form-control" id="firstName" placeholder="First Name">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="lastName">Last Name</label>
                                <input type="text" class="form-control" id="lastName" placeholder="Last Name">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="email">Email *</label>
                                <input type="email" class="form-control" id="email" placeholder="Email">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="subject">Subject</label>
                                <input type="text" class="form-control" id="subject" placeholder="Subject">
                            </div>
                        </div>
                        <div class="form-row align-items-end">
                            <div class="form-group flex-grow-1 ml-1 mr-3">
                                <label for="message">Message *</label>
                                <textarea class="form-control" id="message" rows="5" placeholder="Message"></textarea>
                            </div>
                            <div class="form-group">
                                <!-- <button type="submit" id="submit-contact" class="btn btn-warning btn-lg custom-submit">Submit</button> -->
                                <!-- <button type="submit" id="submit-contact" class="btn btn-lg custom-submit">Submit</button> -->

                                    class="btn custom-submit btn-circle">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
